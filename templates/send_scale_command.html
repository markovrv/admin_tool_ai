{% extends "base.html" %}

{% block title %}Команды весам - {{ client_id }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Команды весам - {{ client_id }}</h2>
    
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Информационные команды</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <button type="submit" name="action" value="get_status" class="btn btn-info w-100">
                                Получить текущий статус
                            </button>
                        </div>
                        
                        <div class="mb-3">
                            <button type="submit" name="action" value="get_total_sales" class="btn btn-info w-100">
                                Получить общие продажи
                            </button>
                        </div>
                        
                        <div class="mb-3">
                            <button type="submit" name="action" value="get_user_settings" class="btn btn-info w-100">
                                Получить настройки пользователя
                            </button>
                        </div>
                        
                        <div class="mb-3">
                            <button type="submit" name="action" value="get_factory_settings" class="btn btn-info w-100">
                                Получить заводские настройки
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Команды управления</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <button type="submit" name="action" value="reset_total_sales" class="btn btn-warning w-100" 
                                    onclick="return confirm('Сбросить все продажи? Это действие нельзя отменить.')">
                                Сбросить общие продажи
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="mt-3">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Назад к списку клиентов</a>
    </div>
</div>
{% endblock %}
