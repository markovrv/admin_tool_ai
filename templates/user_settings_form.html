{% extends "base.html" %}

{% block title %}Настройки пользователя - {{ client_id }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>Настройки пользователя - {{ client_id }}</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="dept_no" class="form-label">Номер отдела</label>
                            <input type="number" class="form-control" id="dept_no" name="dept_no" 
                                   value="{{ settings.dept_no }}" min="1" max="999">
                        </div>
                        
                        <div class="mb-3">
                            <label for="label_format" class="form-label">Формат этикетки</label>
                            <input type="number" class="form-control" id="label_format" name="label_format" 
                                   value="{{ settings.label_format }}" min="0" max="255">
                        </div>
                        
                        <div class="mb-3">
                            <label for="barcode_format" class="form-label">Формат штрих-кода</label>
                            <input type="number" class="form-control" id="barcode_format" name="barcode_format" 
                                   value="{{ settings.barcode_format }}" min="0" max="255">
                        </div>
                        
                        <div class="mb-3">
                            <label for="adjst" class="form-label">Настройка</label>
                            <input type="number" class="form-control" id="adjst" name="adjst" 
                                   value="{{ settings.adjst }}" min="0" max="255">
                        </div>
                        
                        <div class="mb-3">
                            <label for="print_features" class="form-label">Особенности печати</label>
                            <input type="number" class="form-control" id="print_features" name="print_features" 
                                   value="{{ settings.print_features }}" min="0" max="255">
                        </div>
                        
                        <div class="mb-3">
                            <label for="auto_print_weight" class="form-label">Автопечать веса</label>
                            <input type="number" class="form-control" id="auto_print_weight" name="auto_print_weight" 
                                   value="{{ settings.auto_print_weight }}" min="0" max="65535">
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('settings_view', client_id=client_id) }}" class="btn btn-secondary">Отмена</a>
                            <button type="submit" class="btn btn-primary">Сохранить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
